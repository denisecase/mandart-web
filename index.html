<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MandArt Web</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>MandArt Web</h1>
      <div>
        <button id="openFileBtn">Open from File...</button>
        <button id="openUrlBtn">Open from URL...</button>
        <button id="openListBtn">Open from List...</button>
        <select id="mandartSelect">
          <option value="">Select a MandArt</option>
        </select>
        <button id="loadMandartBtn">Go</button>
      </div>

      <div style="margin-top: 10px">
        <button id="saveMandArtBtn">Save Inputs</button>
        <button id="savePNGBtn">Export PNG</button>
        <button id="saveGridBtn">Export Grid</button>
      </div>
    </header>

    <main>
      <!-- local file selected (hidden always)-->
      <input
        type="file"
        id="fileInput"
        style="display: none"
        accept=".mandart"
      />

      <!-- Catalog Modal (Hidden by Default) -->
      <aside id="catalogModal" class="modal">
        <div class="modal-content">
          <span class="modal-close-btn" onclick="closeCatalogModal()"
            >&times;</span
          >
          <h2>MandArt Catalog</h2>
          <div id="mandartList" class="grid-container"></div>
        </div>
      </aside>

      <!-- Color Editor Sidebar -->
      <article id="colorEditor">
        <h2>Color Editor</h2>

        <!-- Mand Color Selector -->
        <div id="mandColorContainer">
          <label for="mandColorPicker">Mand Color:</label>
          <input type="color" id="mandColorPicker" />
        </div>

        <!-- Add Color & Select Mand Color -->
        <button id="addColorBtn">Add New Color</button>

        <!-- Hue List -->
        <div id="hueList"></div>

        <!-- GitHub Repo Link -->
        <a
          href="https://github.com/denisecase/mandart-web"
          target="_blank"
          id="githubLink"
        >
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="(GH)"
            id="githubIcon"
          />
        </a>
      </article>

      <!-- Canvas Display -->
      <section id="canvasSection">
        <h2 id="drawingName">Title Will appear here Loading...</h2>
        <h2 id="notice">(temporary placeholder)</h2>
        <canvas id="mandelbrotCanvas"></canvas>
      </section>
    </main>

    <!-- Hue Row Template (for cloning new colors dynamically) -->
    <template id="hueRowTemplate">
      <div class="hue-row">
        <span class="sort-num">#</span>
        <input type="color" class="color-picker" />
        <button class="delete-btn">ðŸ—‘</button>
      </div>
    </template>

    <script type="module" src="js/main.js"></script>
    <script src="js/hues.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/art-image.js"></script>
    <script src="js/save.js"></script>
  </body>
</html>
