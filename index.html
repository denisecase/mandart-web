<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MandArt Web</title>
    <link rel="icon" href="./favicon_io/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </noscript>

</head>

<body>
    <header>
        <h1>MandArt Web (Under Construction)</h1>
        <div id="controlsContainer">
            <label for="fileSelect">Select MandArt:</label>
            <select id="fileSelect"></select>
        </div>
    </header>

    <main id="container">
        <!-- Left Side: Color Editor -->
        <aside id="colorEditor">
            <h2>Color Editor</h2>
            <div id="mandColorContainer">
                <label for="mandColorPicker">Mand Color:</label>
                <input type="color" id="mandColorPicker" value="#000000">
            </div>
            <button id="addColorBtn">Add New Color</button>
            <div id="hueList" class="hue-list"></div>
             <!-- GitHub Repo Link -->
        <a
        href="https://github.com/denisecase/mandart-web"
        target="_blank"
        id="githubLink"
      >
        <img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          alt="(GH)"
          id="githubIcon"
        />
      </a>
        </aside>

        <!-- Right Side: Canvas -->
        <section id="canvasSection">
            <h2>MandArt Canvas</h2>
            <div id="canvasContainer">
                <canvas id="canvas" width="1100" height="1000">
                </canvas>
            </div>
        </section>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
