name: On Publish Format & Lint Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  format-and-lint:
    name: Format & Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier --write "**/*.{js,html,css}"

      - name: Run ESLint
        run: npx eslint "**/*.js" --fix || true

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.MANDART_WEB_CLASSIC_TRY_7 }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No formatting changes needed."
          else
            git commit -m "Auto-formatted code with Prettier & ESLint"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          fi
